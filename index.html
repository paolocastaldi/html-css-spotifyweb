<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotifyWeb</title>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://kit.fontawesome.com/7b934f5789.js" crossorigin="anonymous"></script>
</head>
<body>
    <!-- Spotify Bar top e left -->
    <div class="container">
        <div class="aside">
            <img class="big-logo" src="img/logo.svg" alt="logo"> 


        </div>
        <div class="wrapper">
            <header>
                <div class="upgrade-button">
                    Effettua l'upgrade
                </div>
            </header>
        </div>
    
    </div>
    <!--Sezione Player-->
    <footer>
        <section>
            <div class="footer-container">
                <div class="now-playing">
                    <img src="./img/sinister.jpeg" alt="">
                    <div class="n-playing-text">
                        <strong class="color-white">Sinister</strong>
                        <span>Brano Nome</span>
                    </div>
                    <div class="playing-icons">
                        <i class="fa-regular fa-heart hover-color-white"></i>
                        <i class="fa-regular fa-folder hover-color-white"></i>
                    </div>
                </div>
                <div class="player">
                    <div class="player-top">
                        <i class="fa-solid fa-shuffle hover-color-white"></i>
                        <i class="fa-solid fa-backward-step hover-color-white"></i>
                        <i class="fa-regular fa-circle-play hover-color-white"></i>
                        <i class="fa-solid fa-forward-step hover-color-white"></i>
                        <i class="fa-solid fa-arrow-rotate-right hover-color-white"></i> 
                    </div>
                    <div class="player-bot">
                        <span>0:25</span>
                        <div class="player-bar">
                            <div class="player-bar-active"></div>
                        </div>
                        <span>4:55</span>
                    </div>
                </div>
                <div class="settings">
                    <i class="fa-solid fa-list hover-color-white"></i>
                    <i class="fa-solid fa-display hover-color-white"></i>
                    <i class="fa-solid fa-volume-high hover-color-white"></i>
                    <div class="volume">
                        <div class="active-volume"></div>
                    </div>
                </div>
            </div> 
        </section>
    </footer> 


    
</body>
</html>
